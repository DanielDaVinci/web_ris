<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet" type="text/css"/>
    <link href="{{ url_for('static', filename='bootstrap.css') }}" rel="stylesheet" type="text/css"/>
</head>
<header>
    <div class="header-container">
        <div class="row" style="margin: 0 100px 0 100px; padding-top: 10px">
            <div class="d-flex flex-row col-2">
                <a class="text-center fw-bold text-white fs-1" href="/">Купи</a>
                <a class="text-center fw-bold fs-1" href="/" style="color: #37B866">билет</a>
            </div>
            <div class="col-8">

            </div>
            <div class="d-flex flex-row-reverse bd-highlight col-2">
                {% if is_logged %}
                    <form id="exit" action="/exit" target="_self"></form>
                    <button type="submit" form="exit" class="btn btn-danger fs-6 fw-bold"
                            style="align-self: center; border-radius: 8px">Выйти
                    </button>
                {% else %}
                    <form id="auth" action="{{ url_for('blueprint_auth.start_auth') }}" target="_self"></form>
                    <button type="submit" form="auth" class="btn btn-success fs-6 fw-bold"
                            style="align-self: center; background: #37B866; border-radius: 8px">Войти
                    </button>
                {% endif %}
            </div>
        </div>
    </div>
</header>
<body>
<div class="body-container">
    {% block index %}{% endblock %}
</div>
</body>
</html>
