{% extends 'base.html' %}

{% block index %}
    <div class="row d-flex shadow"
         style="background: white; width: 700px; height: auto; margin: auto; border-radius: 10px;">
        <img src="../../static/img/img_4.png" style="width: 200px; height: auto; margin: auto"/>
        <p class="text fw-bold fs-2 text-center">Данный ресурс доступен только для сотрудников</p>
        <p class="text fw-bold fs-2 text-center">Запросите доступ у администратора или войдите под учетной записью
            сотрудника</p>
        <form id="auth" action="{{ url_for('menu_choice') }}" target="_self"></form>
        <button type="submit" form="auth" class="btn btn-success fs-3 fw-bold"
                style="align-self: center; background: #37B866; border-radius: 8px">Вернуться в меню
        </button>
    </div>
{% endblock %}
