<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base_menu</title>
    <link href="static/main.css" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='bootstrap.css') }}" rel="stylesheet" type="text/css"/>
</head>
<body>
<center>
    <div class="modal-dialog">
        <div class="modal-content" style="width: 500px">
            <div class="modal-header">
                <h2> Работа с отчетами </h2>
            </div>
            <div class="modal-body">
                {% for report_id in reports.keys() %}
                    <form action="{{ url_for('blueprint_report.report_menu', report_id=report_id) }}" target="_self">
                        <button type="submit" class="btn btn-primary" style="margin-top: 10px">{{ reports[report_id]['name'] }}</button>
                    </form>
                {% endfor %}
            </div>
            <div class="modal-footer">
                <form action="/" target="_self">
                    <button type="submit" class="btn btn-outline-dark">Вернуться в меню</button>
                </form>
            </div>
        </div>
    </div>
</center>
</body>
</html>
